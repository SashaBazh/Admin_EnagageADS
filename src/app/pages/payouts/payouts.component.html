<header class="bg-dark text-white py-3">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">ADS_ADMIN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/baner" routerLinkActive="active">Банер</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/task" routerLinkActive="active">Задания</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/prize" routerLinkActive="active">Призы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/settings" routerLinkActive="active">Настройки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/mailings" routerLinkActive="active">Рассылки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/payouts" routerLinkActive="active">Выплаты</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<div class="container mt-5">
    <h2>Выплаты</h2>
    <form [formGroup]="payoutForm" (ngSubmit)="downloadReport()">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="startDate" class="form-label">Дата начала</label>
                <input type="date" class="form-control" id="startDate" formControlName="startDate">
            </div>
            <div class="col-md-6 mb-3">
                <label for="endDate" class="form-label">Дата окончания</label>
                <input type="date" class="form-control" id="endDate" formControlName="endDate">
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!payoutForm.valid">Скачать отчет по выплатам</button>
    </form>

    <div class="mt-4">
        <button (click)="downloadCurrentPayouts()" class="btn btn-success">Скачать актуальные выплаты</button>
    </div>
</div>
