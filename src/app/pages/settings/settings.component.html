<div class="app-container" [ngClass]="{'dark-theme': isDarkTheme}">
    <app-header></app-header>

    <div class="container mt-5">
        <h2>Системные настройки</h2>
        <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="rankSystem" class="form-label">Система рангов</label>
                <input type="text" class="form-control" id="rankSystem" formControlName="rankSystem" placeholder="Введите название ранга">
            </div>

            <div class="mb-3">
                <label class="form-label">Пороги вхождения в ранги</label>
                <ngx-slider [(value)]="rankThresholdsValue" 
                            [(highValue)]="rankThresholdsHighValue" 
                            [options]="rankThresholdsOptions">
                </ngx-slider>
            </div>

            <div class="mb-3">
                <label for="farmingSpeed" class="form-label">Скорость фарминга (в часах)</label>
                <input type="number" class="form-control" id="farmingSpeed" formControlName="farmingSpeed" min="1">
            </div>

            <div class="mb-3">
                <label for="farmingReward" class="form-label">Вознаграждение за фарминг</label>
                <input type="number" class="form-control" id="farmingReward" formControlName="farmingReward" min="0">
            </div>

            <div class="mb-3">
                <label for="referralReward" class="form-label">Реферальные вознаграждения (%)</label>
                <input type="number" class="form-control" id="referralReward" formControlName="referralReward" min="0" max="100">
            </div>

            <div class="mb-3">
                <label for="referralDepth" class="form-label">Глубина рефки</label>
                <select class="form-select" id="referralDepth" formControlName="referralDepth">
                    <option value="1">1 уровень</option>
                    <option value="2">2 уровня</option>
                    <option value="3">3 уровня</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="!settingsForm.valid">Применить настройки</button>
        </form>
    </div>

    <app-modal [message]="modalMessage"></app-modal>
</div>
