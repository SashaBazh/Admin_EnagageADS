<header class="bg-dark text-white py-3">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">ADS_ADMIN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/baner" routerLinkActive="active">Банер</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/task" routerLinkActive="active">Задания</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/prize" routerLinkActive="active">Призы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/settings" routerLinkActive="active">Настройки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/mailings" routerLinkActive="active">Рассылки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/payouts" routerLinkActive="active">Выплаты</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<div class="container mt-5">
    <h2>Системные настройки</h2>
    <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="rankSystem" class="form-label">Система рангов</label>
            <textarea class="form-control" id="rankSystem" formControlName="rankSystem" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="rankThresholds" class="form-label">Пороги вхождения в ранги</label>
            <textarea class="form-control" id="rankThresholds" formControlName="rankThresholds" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="farmingSpeed" class="form-label">Скорость фарминга</label>
            <input type="number" class="form-control" id="farmingSpeed" formControlName="farmingSpeed">
        </div>

        <div class="mb-3">
            <label for="farmingReward" class="form-label">Вознаграждение за фарминг</label>
            <input type="number" class="form-control" id="farmingReward" formControlName="farmingReward">
        </div>

        <div class="mb-3">
            <label for="referralReward" class="form-label">Реферальные вознаграждения</label>
            <input type="number" class="form-control" id="referralReward" formControlName="referralReward">
        </div>

        <div class="mb-3">
            <label for="referralDepth" class="form-label">Глубина рефки</label>
            <input type="number" class="form-control" id="referralDepth" formControlName="referralDepth">
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!settingsForm.valid">Применить настройки</button>
    </form>
</div>
