<div class="app-container" [ngClass]="{'dark-theme': isDarkTheme}">
  <app-header></app-header>
  <div class="container mt-5">
    <h2>Выставление баннеров</h2>
    <form [formGroup]="bannerForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="image" class="form-label">Изображение баннера</label>
        <input type="file" class="form-control" id="image" (change)="onFileSelected($event)" accept="image/*" required>
      </div>

      <div class="mb-3">
        <label for="link" class="form-label">Ссылка</label>
        <input type="url" class="form-control" id="link" formControlName="link" required>
      </div>

      <div class="mb-3">
        <label for="startTime" class="form-label">Время начала</label>
        <input type="datetime-local" class="form-control" id="startTime" formControlName="startTime" required>
      </div>

      <div class="mb-3">
        <label for="endTime" class="form-label">Время окончания</label>
        <input type="datetime-local" class="form-control" id="endTime" formControlName="endTime" required>
      </div>

      <div class="mb-3">
        <label for="type" class="form-label">Тип баннера</label>
        <select class="form-select" id="type" formControlName="type" required>
          <option value="">Выберите тип</option>
          <option value="big">Большой</option>
          <option value="medium">Средний</option>
          <option value="small">Маленький</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!isFormValid()">Выставить баннер</button>
    </form>
  </div>

  <app-modal [message]="modalMessage"></app-modal>
</div>
