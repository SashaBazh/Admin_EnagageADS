<div class="login-form">
  <h2>Авторизация</h2>
  <form>
    <div class="mb-3">
      <label for="username" class="form-label">Логин</label>
      <input type="text" class="form-control" id="username" name="username" required [(ngModel)]="username">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Пароль</label>
      <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="password">
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger mb-3">
      {{ errorMessage }}
    </div> 
    <button type="button" class="btn btn-primary w-100" (click)="onLogin()">Войти</button>
  </form>
</div>
