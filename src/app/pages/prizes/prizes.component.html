<div class="container mt-5">
    <h2>Выставление призов за фарминг</h2>
    <form [formGroup]="prizeForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="image" class="form-label">Изображение приза</label>
        <input type="file" class="form-control" id="image" (change)="onFileSelected($event)" accept="image/*" required>
      </div>
  
      <div class="mb-3">
        <label for="type" class="form-label">Тип приза</label>
        <input type="text" class="form-control" id="type" formControlName="type" required>
      </div>
  
      <div class="mb-3">
        <label for="description" class="form-label">Описание</label>
        <textarea class="form-control" id="description" formControlName="description" rows="3" required></textarea>
      </div>
  
      <div class="mb-3">
        <label for="price" class="form-label">Цена</label>
        <input type="number" class="form-control" id="price" formControlName="price" required>
      </div>
  
      <div class="mb-3">
        <label for="drawDate" class="form-label">Дата розыгрыша</label>
        <input type="date" class="form-control" id="drawDate" formControlName="drawDate" required>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!prizeForm.valid">Выставить приз</button>
    </form>
  </div>
